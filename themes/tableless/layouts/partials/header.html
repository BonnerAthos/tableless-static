<!DOCTYPE html>
<html lang="pt-br" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <base href="{{ .Site.BaseURL }}">
  <title>{{ .Site.Title }}</title>
  <link rel="canonical" href="{{ .Permalink }}">
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/styles/default.min.css">
  
</head>
<body>


  <header id="tb-header">
    <a href="{{ .Site.BaseURL }}" class="tb-logo"><img src="images/logo.svg"></a>

    <!--<div class="tb-search">
      <a href=""><img src="images/search.svg"></a>
    </div>-->

    <nav id="tb-menu">
      <ul>

        {{ $currentPage := . }}
          {{ range .Site.Menus.main }}
              {{ if .HasChildren }}

            <li class="sub-menu{{if $currentPage.HasMenuCurrent "main" . }} active{{end}}">
              <a href="javascript:;" class="">
                  {{ .Pre }}
                  {{ .Name }}
              </a>
              <ul class="sub">
                  {{ range .Children }}
                  <li{{if $currentPage.IsMenuCurrent "main" . }} class="tb-active"{{end}}><a href="{{.URL}}"> {{ .Name }} </a> </li>
                  {{ end }}
              </ul>
          {{else}}
            <li{{if $currentPage.IsMenuCurrent "main" . }} class="tb-active"{{end}}>
              <a href="{{.URL}}">
                  {{ .Pre }}
                  {{ .Name }}
              </a>
          {{end}}
            </li>
          {{end}}

      </ul>
    </nav>

  </header>
